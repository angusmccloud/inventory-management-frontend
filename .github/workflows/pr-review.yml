# PR Review Caller Workflow
# =========================
# This workflow calls the reusable PR review workflow from the Context repository.
# All rules and review logic are centralized - no duplication needed.
#
# Documentation: https://github.com/Slalom/inventory-management-context/blob/main/docs/COPILOT-PR-REVIEW-SETUP.md

name: PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

jobs:
  review:
    uses: Slalom/inventory-management-context/.github/workflows/copilot-pr-review.yml@main
    with:
      repository-type: frontend
      copilot-enabled: false  # Set to true when GitHub Copilot action becomes available
    permissions:
      contents: read
      pull-requests: write
      checks: write
